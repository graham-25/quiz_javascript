<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="assets/css/style.css" rel="stylesheet" type="text/css">
    <title>Quiz</title>
</head>
<body>
    <h1 class="heading">Quiz</h1>
    <div class="container">    
        <div class="questionBox">
            <h2 id="displayQuestion" class="hide"></h2>
            <div class="answerBTNs">
                <button data-type="ans" id="btn1" onclick="checkAnswer(this)" class="hide1"></button>
                <button data-type="ans" id="btn2" onclick="checkAnswer(this)" class="hide1"></button>
                <button data-type="ans" id="btn3" onclick="checkAnswer(this)" class="hide1"></button>
                <button data-type="ans" id="btn4" onclick="checkAnswer(this)" class="hide1"></button>
            </div>
        </div>
        <div class="score-area">
            <P class="score">Correct Answer <span id="score">0</span></P>
            <p class="score">Incorrect Answer <span id="incorrect">0</span></p>
        </div>
        <div class="controls">
            <button data-type="start" id="btn-start">start</button>
            <button data-type="result" id="btn-end">End</button>
        </div>
    </div>
    <script src="assets/js/script.js"></script>
</body>
</html>
